<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A9 Planning Period Maps + BIM Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .tabs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #f0f0f0;
      display: flex;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #e0e0e0;
      border-right: 1px solid #ccc;
      user-select: none;
    }

    .tab.active {
      background: #ffffff;
      font-weight: bold;
    }

    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    .viewer-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .viewer-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-map="A9_CS_Average_P0.html" data-viewer="https://autode.sk/448GtVj">P0</div>
    <div class="tab" data-map="A9_CS_Average_P1.html" data-viewer="https://autode.sk/400lCB4">P1</div>
    <div class="tab" data-map="A9_CS_Average_P2.html" data-viewer="https://autode.sk/4lk5QcP">P2</div>
    <div class="tab" data-map="A9_CS_Average_P3.html" data-viewer="https://autode.sk/43B0MKX">P3</div>
    <div class="tab" data-map="A9_CS_Average_P4.html" data-viewer="https://autode.sk/4kAAgYh">P4</div>
    <div class="tab" data-map="A9_CS_Average_P5.html" data-viewer="https://autode.sk/3SMYn9M">P5</div>
    <div class="tab" data-map="A9_CS_Average_P6.html" data-viewer="https://autode.sk/3Hy1Bvw">P6</div>
  </div>

  <iframe id="mapFrame" src="A9_CS_Average_P0.html"></iframe>

  <a class="viewer-button" id="viewerButton" href="#">Open Autodesk Viewer</a>

  <script>
  const tabs = document.querySelectorAll(".tab");
  const iframe = document.getElementById("mapFrame");
  const viewerButton = document.getElementById("viewerButton");

  let currentViewerLink = "https://autode.sk/448GtVj"; // default for P0

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      iframe.src = tab.getAttribute("data-map");
      currentViewerLink = tab.getAttribute("data-viewer");
    });
  });

  viewerButton.addEventListener("click", () => {
    window.open(
      currentViewerLink,
      "ViewerPopup",
      "width=1000,height=700,resizable=yes,scrollbars=yes"
    );
  });
</script>

</body>
</html>
