
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A9 Planning Period Maps + BIM Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .tabs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #f0f0f0;
      display: flex;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #e0e0e0;
      border-right: 1px solid #ccc;
      user-select: none;
    }

    .tab.active {
      background: #ffffff;
      font-weight: bold;
    }

    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px); /* 40px for tabs, 40px for button */
      border: none;
    }

    .viewer-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .viewer-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-map="A9_CS_Average_P0.html">P0</div>
    <div class="tab" data-map="A9_CS_Average_P1.html">P1</div>
    <div class="tab" data-map="A9_CS_Average_P2.html">P2</div>
    <div class="tab" data-map="A9_CS_Average_P3.html">P3</div>
    <div class="tab" data-map="A9_CS_Average_P4.html">P4</div>
    <div class="tab" data-map="A9_CS_Average_P5.html">P5</div>
    <div class="tab" data-map="A9_CS_Average_P6.html">P6</div>
  </div>

  <iframe id="mapFrame" src="A9_CS_Average_P0.html"></iframe>

  <a class="viewer-button" href="#" onclick="openViewerPopup()">Open Autodesk Viewer</a>

<script>
function openViewerPopup() {
  window.open(
    "https://autode.sk/4krPuP0",
    "BIMViewer",
    "width=1000,height=700,resizable=yes,scrollbars=yes"
  );
}
</script>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const iframe = document.getElementById("mapFrame");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        iframe.src = tab.getAttribute("data-map");
      });
    });
  </script>

</body>
</html>
